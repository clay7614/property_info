<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUUMO 物件情報トラッカー</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SUUMO 物件情報トラッカー</h1>
            <p class="subtitle">弁天町エリアの賃貸物件をリアルタイムで監視</p>
            <div class="last-updated">
                <span id="lastUpdated">最終データ取得: --</span>
                <button id="refreshBtn" class="refresh-btn">データ再読み込み</button>
            </div>
        </header>

        <main>
            <!-- 変更通知 -->
            <div id="changeAlert" class="change-alert" style="display: none;">
                <div class="alert-icon">通知：</div>
                <div class="alert-content">
                    <div class="alert-title">物件情報が更新されました</div>
                    <div class="alert-message" id="alertMessage"></div>
                </div>
                <button class="alert-close" onclick="dismissAlert()">&times;</button>
            </div>

            <!-- 物件カード一覧 -->
            <section class="properties-section">
                <h2>掲載中の物件</h2>
                <div class="properties-grid" id="propertiesGrid">
                    <!-- 物件カードはJavaScriptで動的に生成 -->
                    <div class="loading">データを読み込み中...</div>
                </div>
            </section>

            <!-- 合計サマリー -->
            <section class="summary-section">
                <h2>サマリー</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="summary-label">総物件数</div>
                        <div class="summary-value" id="totalProperties">--</div>
                    </div>
                    <div class="summary-card highlight">
                        <div class="summary-label">26年3月入居</div>
                        <div class="summary-value" id="marchCount">--</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">即入居可</div>
                        <div class="summary-value" id="immediateCount">--</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">相談</div>
                        <div class="summary-value" id="consultCount">--</div>
                    </div>
                </div>
            </section>

            <!-- 履歴グラフ -->
            <section class="chart-section">
                <h2>物件数の推移</h2>
                <div class="chart-controls">
                    <button class="chart-btn active" data-range="7">過去7日</button>
                    <button class="chart-btn" data-range="30">過去30日</button>
                    <button class="chart-btn" data-range="all">全期間</button>
                </div>
                <div class="chart-container">
                    <canvas id="propertyChart"></canvas>
                </div>
            </section>

            <!-- 入居時期別グラフ -->
            <section class="chart-section">
                <h2>入居時期の内訳推移</h2>
                <div class="chart-container">
                    <canvas id="moveInChart"></canvas>
                </div>
            </section>

            <!-- 設定 -->
            <section class="data-section">
                <h2>設定</h2>
                <div class="data-controls">
                    <button id="themeToggle" class="data-btn">テーマ切り替え</button>
                    <button id="exportBtn" class="data-btn">データをエクスポート</button>
                    <button id="historyBtn" class="data-btn">履歴を管理</button>
                    <button id="clearBtn" class="data-btn danger">キャッシュをクリア</button>
                </div>
            </section>
        </main>

        <!-- 履歴管理モーダル -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>履歴管理</h3>
                    <button class="modal-close" onclick="closeHistoryModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="modal-info">削除したい履歴を選択してください。<br><small>※ローカル表示のみ影響します。サーバーのJSONファイルは変更されません。</small></p>
                    <div id="historyList" class="history-list">
                        <!-- 履歴リストはJavaScriptで生成 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="data-btn" onclick="closeHistoryModal()">閉じる</button>
                    <button class="data-btn danger" onclick="deleteSelectedHistory()">選択した履歴を削除</button>
                </div>
            </div>
        </div>

        <footer>
            <p>このサイトはSUUMOの物件情報を表示するための個人用ツールです。</p>
            <p>データはSUUMO物件ライブラリーから取得しています。</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
