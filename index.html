<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物件情報トラッカー</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6750A4">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <div class="header-content">
                <h1>物件情報トラッカー</h1>
                <div class="last-updated">
                    <span id="lastUpdated">最終データ取得: --</span>
                </div>
            </div>
        </header>

        <main>
            <!-- 変更通知 -->
            <div id="changeAlert" class="change-alert" style="display: none;">
                <div class="alert-icon">
                    <span class="material-symbols-outlined">notifications_active</span>
                </div>
                <div class="alert-content">
                    <div class="alert-title">物件情報が更新されました</div>
                    <div class="alert-message" id="alertMessage"></div>
                </div>
                <button class="alert-close" onclick="dismissAlert()">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <!-- 物件カード一覧 -->
            <section class="properties-section">
                <h2>掲載中の物件</h2>
                <div class="properties-grid" id="propertiesGrid">
                    <!-- 物件カードはJavaScriptで動的に生成 -->
                    <div class="loading">データを読み込み中...</div>
                </div>
            </section>

            <!-- 合計サマリー -->
            <section class="summary-section">
                <h2>サマリー</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="summary-icon">
                            <span class="material-symbols-outlined">apartment</span>
                        </div>
                        <div class="summary-info">
                            <div class="summary-label">総物件数</div>
                            <div class="summary-value" id="totalProperties">--</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">
                            <span class="material-symbols-outlined">event_upcoming</span>
                        </div>
                        <div class="summary-info">
                            <div class="summary-label">26年3月入居</div>
                            <div class="summary-value" id="marchCount">--</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">
                            <span class="material-symbols-outlined">bolt</span>
                        </div>
                        <div class="summary-info">
                            <div class="summary-label">即入居可</div>
                            <div class="summary-value" id="immediateCount">--</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">
                            <span class="material-symbols-outlined">chat</span>
                        </div>
                        <div class="summary-info">
                            <div class="summary-label">相談</div>
                            <div class="summary-value" id="consultCount">--</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 履歴グラフ -->
            <section class="chart-section">
                <h2>物件数の推移</h2>
                <div class="chart-controls">
                    <button class="chart-btn active" data-range="7">過去7日</button>
                    <button class="chart-btn" data-range="30">過去30日</button>
                    <button class="chart-btn" data-range="all">全期間</button>
                </div>
                <div class="chart-container">
                    <canvas id="propertyChart"></canvas>
                </div>
            </section>

            <!-- 入居時期別グラフ -->
            <section class="chart-section">
                <h2>入居時期の内訳推移</h2>
                <div class="chart-container">
                    <canvas id="moveInChart"></canvas>
                </div>
            </section>

            <!-- 物件管理 -->
            <section class="data-section">
                <h2>物件管理</h2>
                <div class="data-controls">
                    <a href="https://github.com/clay7614/property_info/actions/workflows/fetch-data.yml" target="_blank" class="data-btn" style="display: inline-block; text-decoration: none; text-align: center;">データ取得を実行</a>
                    <a href="https://github.com/clay7614/property_info/actions/workflows/add-property.yml" target="_blank" class="data-btn" style="display: inline-block; text-decoration: none; text-align: center;">物件を追加</a>
                    <a href="https://github.com/clay7614/property_info/actions/workflows/remove-property.yml" target="_blank" class="data-btn danger" style="display: inline-block; text-decoration: none; text-align: center;">物件を削除</a>
                </div>
            </section>

            <!-- システム管理 -->
            <section class="data-section">
                <h2>システム管理</h2>
                <div class="data-controls">
                    <button id="refreshBtn" class="data-btn">データ再読み込み</button>
                    <button id="themeToggle" class="data-btn">テーマ切り替え</button>
                    <button id="exportBtn" class="data-btn">データをエクスポート</button>
                    <button id="historyBtn" class="data-btn">履歴を管理</button>
                    <button id="clearBtn" class="data-btn danger">キャッシュをクリア</button>
                </div>
            </section>
        </main>

        <!-- 履歴管理モーダル -->
        <div id="historyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>履歴管理</h2>
                    <button class="modal-close" onclick="closeHistoryModal()">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-info">削除したい履歴を選択してください。<br><small>※ローカル表示のみ影響します。</small></p>
                    <div id="historyList" class="history-list">
                        <!-- 履歴リストはJavaScriptで生成 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="data-btn" onclick="closeHistoryModal()">閉じる</button>
                    <button class="data-btn danger" onclick="deleteSelectedHistory()">選択した履歴を削除</button>
                </div>
            </div>
        </div>

        <footer>
            <p>物件情報トラッカー</p>
            <p>データはSUUMO物件ライブラリーから取得しています。</p>
        </footer>
    </div>

    <script src="dist/app.js"></script>
</body>
</html>
