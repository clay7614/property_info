name: Remove Property Manually

"on":
  workflow_dispatch:
    inputs:
      property_identifier:
        description: '削除する物件名またはID'
        required: true
        type: string

permissions:
  contents: write

jobs:
  remove-property:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: List current properties
        run: |
          echo "=========================================="
          echo "現在登録されている物件一覧"
          echo "=========================================="
          python3 -c "
          import re
          with open('scripts/fetch_suumo_playwright.py', 'r', encoding='utf-8') as f:
              content = f.read()
          pattern = re.compile(r\"'id': '(.*?)',\\s*\\n\\s*'name': '(.*?)'\", re.MULTILINE)
          for i, match in enumerate(pattern.finditer(content), 1):
              print(f\"{i}. 物件名: {match.group(2)}\")
              print(f\"   ID: {match.group(1)}\")
              print()
          "
          echo "=========================================="
          echo "削除指定: ${{ github.event.inputs.property_identifier }}"
          echo "=========================================="
      
      - name: Remove property from configuration
        env:
          PROPERTY_IDENTIFIER: ${{ github.event.inputs.property_identifier }}
        run: python scripts/remove_property.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/fetch_suumo_playwright.py
          git commit -m "Remove property: ${{ github.event.inputs.property_identifier }}"
          git push
