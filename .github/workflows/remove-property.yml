name: Remove Property Manually

"on":
  workflow_dispatch:
    inputs:
      property_identifier:
        description: '削除する物件名またはID'
        required: true
        type: string

permissions:
  contents: write

jobs:
  remove-property:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: List current properties
        run: |
          echo "=========================================="
          echo "現在登録されている物件一覧"
          echo "=========================================="
          # 削除スクリプトが引数なし（環境変数なし）で実行されると一覧を表示するように実装されているが
          # ここでは明示的にリストを表示するロジックが必要か？
          # 実装上、removeProperty.ts は PROPERTY_IDENTIFIER が必須。
          # ただ、以前のyamlにあったようなインラインPythonスクリプトは不要。
          # 確認のため、ts-nodeで一覧表示するだけの簡単なスクリプトを走らせてもいいが、
          # removeProperty.ts がエラー時に一覧を出すので、ここでは省略するか、
          # 単にログに残すために cat data/properties.json する。
          cat data/properties.json
          echo "=========================================="
          echo "削除指定: ${{ github.event.inputs.property_identifier }}"
          echo "=========================================="
      
      - name: Remove property from configuration
        env:
          PROPERTY_IDENTIFIER: ${{ github.event.inputs.property_identifier }}
        run: npx ts-node scripts/removeProperty.ts
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/properties.json
          git commit -m "remove: property ${{ github.event.inputs.property_identifier }}"
          git push
