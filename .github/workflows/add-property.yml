name: Add Property Manually

"on":
  workflow_dispatch:
    inputs:
      property_name:
        description: '物件名 (Property Name)'
        required: true
        type: string
      property_url:
        description: '物件URL (Property URL)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-property:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Add property to configuration
        env:
          PROPERTY_NAME: ${{ github.event.inputs.property_name }}
          PROPERTY_URL: ${{ github.event.inputs.property_url }}
        run: python scripts/add_property.py
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium
      
      - name: Fetch initial data for new property
        run: python scripts/fetch_suumo_playwright.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/fetch_suumo_playwright.py
          git add data/property_history.json
          git commit -m "Add property: ${{ github.event.inputs.property_name }}"
          git push
      
      - name: Send notification email
        env:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.SMTP_USER }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL || 'clays7614@gmail.com' }}
          FORCE_SEND: 'true'
        run: python scripts/send_email_notification.py
