name: Add Property Manually

"on":
  workflow_dispatch:
    inputs:
      property_name:
        description: '物件名 (Property Name)'
        required: true
        type: string
      property_url:
        description: '物件URL (Property URL)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-property:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Add property to configuration
        env:
          PROPERTY_NAME: ${{ github.event.inputs.property_name }}
          PROPERTY_URL: ${{ github.event.inputs.property_url }}
        run: |
          python3 << 'PYTHON_SCRIPT'
          import re
          import sys
          import os
          
          # 環境変数から入力を取得
          property_name = os.environ.get('PROPERTY_NAME', '')
          property_url = os.environ.get('PROPERTY_URL', '')
          
          print(f"Adding property: {property_name}")
          print(f"URL: {property_url}")
          
          # URLからIDを生成
          url_match = re.search(r'/to_(\d+)/?$', property_url)
          if url_match:
              property_id = f"property_{url_match.group(1)}"
          else:
              print(f"Error: Could not extract property ID from URL: {property_url}")
              print(f"Expected URL format: https://suumo.jp/library/.../to_XXXXXXXXXX/")
              print(f"Please provide a valid SUUMO property URL")
              sys.exit(1)
          
          print(f"Generated ID: {property_id}")
          
          # fetch_suumo_playwright.py を読み込み
          with open('scripts/fetch_suumo_playwright.py', 'r', encoding='utf-8') as f:
              content = f.read()
          
          # 既に同じIDが存在するかチェック
          if f"'id': '{property_id}'" in content:
              print(f"Property with ID '{property_id}' already exists")
              sys.exit(1)
          
          # PROPERTIESリストの最後の項目を見つける
          properties_match = re.search(
              r'(PROPERTIES = \[.*?\n)((?:.*?\n)*?)(\])',
              content,
              re.DOTALL
          )
          
          if not properties_match:
              print("Error: Could not find PROPERTIES list")
              sys.exit(1)
          
          # 新しい物件エントリを作成
          new_property_lines = [
              "    {",
              f"        'id': '{property_id}',",
              f"        'name': '{property_name}',",
              f"        'url': '{property_url}'",
              "    },",
          ]
          new_property = '\n'.join(new_property_lines) + '\n'
          
          # PROPERTIESリストを更新
          before = properties_match.group(1)
          existing_props = properties_match.group(2)
          after = properties_match.group(3)
          
          new_content = content.replace(
              properties_match.group(0),
              before + existing_props + new_property + after
          )
          
          # ファイルに書き込み
          with open('scripts/fetch_suumo_playwright.py', 'w', encoding='utf-8') as f:
              f.write(new_content)
          
          print(f"Successfully added property: {property_name} (ID: {property_id})")
          PYTHON_SCRIPT
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium
      
      - name: Fetch initial data for new property
        run: python scripts/fetch_suumo_playwright.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/fetch_suumo_playwright.py
          git add data/property_history.json
          git commit -m "Add property: ${{ github.event.inputs.property_name }}"
          git push
      
      - name: Send notification email
        env:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.SMTP_USER }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL || 'clays7614@gmail.com' }}
          FORCE_SEND: 'true'
        run: python scripts/send_email_notification.py
