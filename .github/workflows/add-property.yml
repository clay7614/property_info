name: Add Property Manually

"on":
  workflow_dispatch:
    inputs:
      property_name:
        description: '物件名 (Property Name)'
        required: true
        type: string
      property_url:
        description: '物件URL (Property URL)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-property:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Add property to configuration
        env:
          PROPERTY_NAME: ${{ github.event.inputs.property_name }}
          PROPERTY_URL: ${{ github.event.inputs.property_url }}
        run: npx ts-node scripts/addProperty.ts
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/properties.json
          git commit -m "add: property ${{ github.event.inputs.property_name }}"
          git push
