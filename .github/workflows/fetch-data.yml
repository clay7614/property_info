name: Fetch SUUMO Data

on:
  # cron-job.orgから定刻にトリガー
  workflow_dispatch:
    inputs:
      send_email:
        description: 'メール通知を送信する'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install chromium
          npx playwright install-deps chromium
      
      - name: Fetch SUUMO data
        run: npx ts-node scripts/fetchSuumoData.ts
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/property_history.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/property_history.json
          git commit -m "update: property data - $(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M')"
          git push
      
      # 物件情報に変化があった場合または手動実行でチェックONの場合にメール送信
      - name: Send email notification
        if: steps.check_changes.outputs.changes == 'true' || github.event.inputs.send_email == 'true'
        env:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.SMTP_USER }}
          NOTIFICATION_EMAIL: clays7614@gmail.com
          FORCE_SEND: ${{ github.event.inputs.send_email == 'true' && 'true' || 'false' }}
        run: npx ts-node scripts/sendEmailNotification.ts
