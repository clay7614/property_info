name: Fetch SUUMO Data

on:
  # cron-job.orgから定刻にトリガー
  workflow_dispatch:
    inputs:
      send_email:
        description: 'メール通知を送信する'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch SUUMO data
        run: npx ts-node scripts/fetchSuumoData.ts
      
      - name: Build frontend
        run: npm run build:frontend
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/property_history.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/property_history.json
          git commit -m "update: property data - $(TZ=Asia/Tokyo date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: Send email notification
        if: steps.check_changes.outputs.changes == 'true' || github.event.inputs.send_email == 'true'
        env:
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.SMTP_USER }}
          NOTIFICATION_EMAIL: clays7614@gmail.com
          FORCE_SEND: ${{ github.event.inputs.send_email == 'true' && 'true' || 'false' }}
        run: npx ts-node scripts/sendEmailNotification.ts

      - name: Setup Pages
        if: steps.check_changes.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: steps.check_changes.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true' || github.event_name == 'workflow_dispatch'
        id: deployment
        uses: actions/deploy-pages@v4
